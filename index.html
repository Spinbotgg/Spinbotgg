<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Website</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #142d4c, #2a5298, #00c6ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Sidebar styles */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar-item {
            padding: 15px 25px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar-item:hover {
            background-color: #7289DA;
            color: white;
        }

        /* Content styles */
        #content {
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        /* Join Discord button styles */
        #joinButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #7289DA;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 200px;
            margin-top: 20px;
        }
        
        #joinButton:hover {
            background-color: #677BC4;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="sidebar" onclick="toggleSidebar()">
        <div class="sidebar-item" onclick="redirectTo('https://spinbotgg.github.io/pricing')">Pricing</div>
        <div class="sidebar-item" onclick="redirectTo('https://spinbotgg.github.io/Features')">Features</div>
    </div>
    <div id="content">
        <h1>Welcome to Our Website!</h1>
        <p>This website offers various services and features. Feel free to explore!</p>
        <button id="joinButton" onclick="redirectTo('https://discord.com/invite/spinbot')">Join Discord</button>
    </div>

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
        
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            if (sidebar.classList.contains('expanded')) {
                sidebar.classList.remove('expanded');
                content.style.marginTop = '50px';
            } else {
                sidebar.classList.add('expanded');
                content.style.marginTop = '150px';
            }
        }
    </script>
</body>
</html>
